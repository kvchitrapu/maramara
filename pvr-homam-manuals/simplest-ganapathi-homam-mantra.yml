  slokas:
    - भूलोके धर्म स्थापनार्थम् सर्वेषाम् जनानाम् सुख शान्ति सिद्ध्यर्थम् गणपति होमकर्म यथाशक्ति करिश्ये
    - ॐ भूर्भुवस्सुवरोम्
    - ॐ प्रजापतये स्वाहा
    - ॐ इन्द्राय स्वाहा
    - ॐ अग्नये स्वाहा
    - ॐ सोमाय स्वाहा
    - ॐ भूर्भुवस्सुवः स्वाहा
    - ॐ गं गणपतये नमः स्वाहा
    - ॐ वं वरुणाय नमः स्वाहा
    - ॐ गं गणपतये नमः स्वाहा
    - ॐ श्रीं ह्रीं क्लीं ग्लौं गं गणपतये वरवरद सर्वजनं मे वशमानय स्वाहा
    - ॐ गृ॒णानां॑ त्वा ग॒णप॑ति हवामहे क॒विं क॑वी॒नाम॑प॒मश्र॑वस्तमं । ज्येष्ठराज॒ ब्रह्म॑णां ब्रह्मणस्पत॒ आ नः॑ शृण्वन्ना॒तिभि॑स्सीद॒ साद॑नं ॥ स्वाहा।